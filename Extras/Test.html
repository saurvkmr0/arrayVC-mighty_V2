<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Change Example</title>
    <style>
        .text-container {
            position: relative;
            width: fit-content;
            height: 40px;
            overflow: hidden;
        }

        .fade-text {
            opacity: 0;
            transition: opacity 1s ease-in-out; /* Smooth fade in/out over 1 second */
            font-size: 24px;
            color: black;
        }

        .fade-text.active {
            opacity: 1;
        }
    </style>
</head>
<body style="color: black !important; background-color: aqua;"> 
    <div class="text-container">
        <div class="fade-text active">sample text</div>  
    </div>

    <script>
        const textElement = document.querySelector('.fade-text');
        const texts = ["Ed Tech", "B2B SaaS", "Cybersecurity", "AI", "Future"];
        let currentIndex = 0;
        const displayTime = 2000; // Time each text stays fully visible (in milliseconds)
        const transitionTime = 1000; // Time for the fade in/out (in milliseconds)

        function cycleTexts() {
            // Fade out current text
            textElement.classList.remove('active');

            setTimeout(() => {
                // Update text content
                currentIndex = (currentIndex + 1) % texts.length;
                textElement.textContent = texts[currentIndex];

                // Fade in new text
                textElement.classList.add('active');
            }, transitionTime); // Delay fade in until after fade out completes
        }

        // Run the cycleTexts function in a loop, considering both display and transition times
        setInterval(cycleTexts, displayTime + transitionTime);
    </script>
</body>
</html>
